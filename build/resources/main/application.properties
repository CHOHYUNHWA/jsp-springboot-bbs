spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

server.servlet.jsp.init-parameters.development=true

#spring.datasource.url=jdbc:mysql://localhost:3306/spring_jsp
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/spring_jsp
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.username=root

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect


mybatis.mapper-locations=classpath:mappers/*.xml

spring.jwt.key=JSPSPRINGBOOTPROJECTJWTTOKENLOCALTESTSECRETKEY
spring.jwt.access-token-expiration-minutes=30
spring.jwt.refresh-token-expiration-minutes=420